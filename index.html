<!DOCTYPE html>
<html ng-app>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Yxsimg : ">
    <script src="js/jquery.min.js"></script>
    <link href="package/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="package/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />

    <title>Yxsimg</title>
</head>

<body data-ng-controller="my_c">

    <input type="file" id="myfile" data-ng-mouseout="showimg()" />

    <span data-ng-click="showimg()">show image</span>

    <img id="myimg" src="{{mysrc}}" alt="{{mysrc_name}}" />


    <h1>Hello World</h1>
    <div id="hello">
        Your name:
        <input type="text" data-ng-model="yourname" placeholder="World">
        <hr>
        Hello {{yourname || 'World'}}!
   
    </div>
    <div></div>
    <div>

        <div>
            <input type="password" name="name" data-ng-model="mypassword" />
        </div>
        <div>
            <input type="text" name="name" data-ng-model="mypassword" data-ng-change="myhash()" />
        </div>

        <div>
            <span data-ng-bind="myhash()" />
        </div>
    </div>

    <ul class="nav nav-tabs">
        <li><a href="#tab1" data-toggle="tab" class="alert-info">IndexedDB</a>  </li>
        <li><a href="#tab2" data-toggle="tab">tab2</a></li>
        <li><a href="#tab3" data-toggle="tab">tab3</a></li>
        <li class="dropdown">
            <a href="#" data-toggle="dropdown" class="dropdown-toggle alert-danger">dropdonw<b class="caret"></b></a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop1">
                <li><a href="#tab4" tabindex="-1" data-toggle="tab">tab4</a></li>
                <li><a href="#tab5" tabindex="-1" data-toggle="tab">tab5</a></li>
            </ul>
        </li>

    </ul>

    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="tab1">
            <h1>DB Test</h1>
            <button type="button" class="btn btn-info" data-ng-click="testgetall()">testgetall</button>
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-info" data-ng-click="initdb()">initdb</button>
                    <button type="button" class="btn btn-danger" data-ng-click="testadd()">testadd</button>
                    <button type="button" class="btn btn-success" data-ng-click="testgetall()">testgetall</button>
                    <div class="dropdown">
                        <button type="button" data-toggle="dropdown" class="dropdown-toggle btn btn-primary">原始按钮<b class="caret"></b></button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop1">
                            <li><a href="#tab4" tabindex="-1" data-toggle="tab">tab4</a></li>
                            <li><a href="#tab5" tabindex="-1" data-toggle="tab">tab5</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-info" data-ng-click="initdb()">initdb</button>
                <button type="button" class="btn btn-danger" data-ng-click="testadd()">testadd</button>
                <button type="button" class="btn btn-success" data-ng-click="testgetall()">testgetall</button>
            </div>

            <div>
                <span class="alert-danger">
                    <input type="text" name="name" value="sdfjasdlf" /></span>
                <table class="table table-bordered table-hover">
                    <tr>
                        <th>id</th>
                        <th>firstname</th>
                        <th>lastname</th>
                        <th>age</th>
                        <th>image</th>
                    </tr>
                    <tbody data-ng-repeat="item in items">
                        <tr>
                            <td><span class="info">{{item.id}}</span></td>
                            <td><span class="info">{{item.firstname}}</span></td>
                            <td><span class="info">{{item.lastname}}</span></td>
                            <td><span class="info">{{item.age}}</span></td>
                            <td>
                                <img src="{{item.image}}" alt="" style="width: 40px; height: 40px;" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-content">
            <div class="tab-pane fade" id="tab2">
                test tab2
            </div>
            <div class="tab-pane fade" id="tab3">
            </div>
            <div class="tab-pane fade" id="tab4">
            </div>
            <div class="tab-pane fade" id="tab5">
            </div>
        </div>
    </div>
</body>
</html>
